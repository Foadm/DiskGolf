<!DOCTYPE html>
<html>
<head>
    <title>Disk Golf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <LINK href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <LINK href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script language="JavaScript" src="../JS/refactor.js"></script>

</head>

<body>
<div class="setPlayers">
    <div class="intro">
        <form id="enterPlayer">
                <label class="sr-only">Player Name</label>
                <input id="playerField" class="form-control" style="width:89%;" placeholder="Player Name" name="addPlayer"/>
                <button type="button" id="addPlayer" class="btn btn-primary" style="width:10%;">Add Player</button>
        </form>
    <script id="player-template" type="text/x-handlebars-template">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Total</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>
                    <button type="button" id="start-button" class="btn btn-primary">Start</button>
                </th>
                <th></th>
                <th></th>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td class="player_name">{{name}}</td>
                <td>{{score}}</td>
                <td>{{score}}</td>

            </tbody>
        </table>
    </script>
    </div>

    <script id="scoring-template" type="text/x-handlebars-template">
        <div id="template-wrapper">
        <div class="row hole">Hole #{{currentHole}}</div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Total Score</th>
                <th>New Round Score</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="scoring_name">{{name}}</td>
                <td class="scoring_score">{{score}}</td>
                <td class="score-field">
                    <form id="scoreInput">
                        <label class="sr-only">Player Score</label>
                        <input id="playerScore" class="form-control score-input" style="width:30%" placeholder="Enter Score" name="playerScore"/>
                        <button type="button" id="input-button" class="btn btn-primary">Submit</button>
                    </form>
                </td>

            </tbody>

        </table>
        </div>
    </script>
</div>
</body>

</html>
