<!DOCTYPE html>
<html>
<head>
    <title>Disk Golf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <LINK href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <LINK href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script language="JavaScript" src="../JS/refactor.js"></script>

</head>

<body>
<div class="setPlayers">
    <div class="row">
    <form id="enterPlayer">
        <div class="col-md-9">
            <label class="sr-only">Player Name</label>
            <input id="playerField" class="form-control" placeholder="Player Name" name="addPlayer"/>

        </div>
        <div class="col-md-3">
            <button type="button" id="addPlayer" class="btn btn-primary">Add Player</button>
        </div>
    </form>
    </div>
    <div class="players">
        <div class="col-md-6 name">
            <h3>Name</h3>
        </div>
        <div class="col-md-3 score">
            <h3>score</h3>
        </div>
        <script id="player-template" type="text/x-handlebars-template">
            <div class="col-md-6 name">
               <div class="player_name">{{name}}</div>
            </div>
            <div class="col-md-3 score">
                <div class="player_score">{{score}}</div>
            </div>
            <div class="col-md-3">

            </div>
        </script>
    </div>
</div>
</body>

</html>
